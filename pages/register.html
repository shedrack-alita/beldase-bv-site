<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Afro Lounge</title>
    <link rel="stylesheet" href="../src/styles/main.css">
    <link rel="shortcut icon" href="../assets/images/logo/favicon.png" type="image/png">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Header -->
    <header class="header">
        <nav class="navbar">
            <div class="nav-container">
                <div class="nav-logo">
                    <a href="../index.html">
                        <img src="../assets/images/logo/logo_2.png" alt="Afro Lounge Logo" class="navbar-logo" />
                    </a>
                </div>
                <ul class="nav-menu">
                    <li><a href="../index.html">Home</a></li>
                    <li><a href="about.html">About</a></li>
                    <li class="dropdown">
                        <a href="#" class="dropdown-toggle">Shop <i class="fas fa-chevron-down"></i></a>
                        <ul class="dropdown-menu">
                            <li><a href="restaurant.html">Restaurant</a></li>
                            <li><a href="cosmetics.html">Cosmetics</a></li>
                            <li><a href="bar.html">Bar</a></li>
                        </ul>
                    </li>
                    <li><a href="contact.html">Contact</a></li>
                </ul>
                <div class="nav-icons">
                    <a href="#" class="search-icon"><i class="fas fa-search"></i></a>
                    <a href="#" class="cart-icon"><i class="fas fa-shopping-cart"></i><span class="cart-count">0</span></a>
                    <a href="login.html" class="user-icon"><i class="fas fa-user"></i></a>
                </div>
                <div class="hamburger">
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
            </div>
        </nav>
    </header>

    <!-- Register Section -->
    <section class="auth-hero">
        <div class="auth-container">
            <div class="auth-header">
                <h1>Create Account</h1>
                <p>Join Afro Lounge and discover authentic African experiences</p>
            </div>

            <form class="auth-form register-form" id="registerForm">
                <div class="form-group">
                    <label for="firstName">First Name</label>
                    <input type="text" id="firstName" name="firstName" placeholder="Enter your first name" required>
                </div>

                <div class="form-group">
                    <label for="lastName">Last Name</label>
                    <input type="text" id="lastName" name="lastName" placeholder="Enter your last name" required>
                </div>

                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" placeholder="Enter your email" required>
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="Create a password" required>
                </div>

                <div class="checkbox-group">
                    <div class="remember-me">
                        <input type="checkbox" id="terms" name="terms" required>
                        <label for="terms">I agree to the <a href="#" style="color: #BF1109;">Terms of Service</a> and <a href="#" style="color: #BF1109;">Privacy Policy</a></label>
                    </div>
                </div>

                <div class="checkbox-group">
                    <div class="remember-me">
                        <input type="checkbox" id="newsletter" name="newsletter">
                        <label for="newsletter">Subscribe to our newsletter for updates and exclusive offers</label>
                    </div>
                </div>

                <button type="submit" class="auth-btn">Create Account</button>
            </form>

            <div class="auth-divider">
                <span>or sign up with</span>
            </div>

            <div class="social-auth">
                <a href="#" class="social-btn google">
                    <i class="fab fa-google"></i>
                    Continue with Google
                </a>
                <a href="#" class="social-btn facebook">
                    <i class="fab fa-facebook-f"></i>
                    Continue with Facebook
                </a>
            </div>

            <div class="auth-footer">
                <p>Already have an account? <a href="login.html">Sign in here</a></p>
            </div>
        </div>
    </section>

    <!-- Cart Modal -->
    <div id="cartModal" class="cart-modal">
        <div class="cart-content">
            <div class="cart-header">
                <h3>Shopping Cart</h3>
                <button class="close-cart">&times;</button>
            </div>
            <div class="cart-items">
                <!-- Cart items will be populated here -->
            </div>
            <div class="cart-footer">
                <div class="cart-total">
                    <span>Total: â‚¬<span id="cartTotal">0.00</span></span>
                </div>
                <div class="cart-actions">
                    <button class="btn btn-secondary" onclick="window.location.href='../index.html'">Continue Shopping</button>
                    <button class="btn btn-primary" onclick="window.location.href='checkout.html'">Proceed to Checkout</button>
                </div>
            </div>
        </div>
    </div>

    <script src="../src/js/main/auth.js"></script>
    <script src="../src/js/main/script.js"></script>
</body>
</html>
